<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="../css/estilos-user-.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapp">
        <div class="cabecera">
            <a href="index.html"><img src="../images/Logo.jpg" alt="ERP"></a>

            <div class="bienvenida">
                <h1 >Hotel Brisa del Mar </h1>
                <div class="menu">
                    <!--<li>Inicio</li>-->
                </div>
            </div>
        </div>
        <div id="Habitacion"></div> <!-- Aqu√≠ se agregar√°n las habitaciones -->

        <div id="servicios"></div> <!-- Aqui se agregaran los servicios-->
        
    </div>

    <script>
        // Funci√≥n para obtener par√°metros de la URL
        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);  // Devolvemos el valor del par√°metro
        }

        // Obtener el correo de la URL y mostrarlo
        const correo = obtenerParametroURL('correo');



        // Funci√≥n para mostrar las habitaciones
       // Modificamos la funci√≥n mostrarHabitaciones para incluir el bot√≥n de carrito
        function mostrarHabitaciones() {
            // Primero a√±adimos el bot√≥n del carrito en la cabecera
            const cabecera = document.querySelector('.cabecera');
            const botonCarrito = document.createElement('button');
            
            botonCarrito.innerHTML = 'üõí Carrito (0)';
            botonCarrito.style.position = 'fixed';
            botonCarrito.style.right = '20px';
            botonCarrito.style.top = '20px';
            botonCarrito.onclick = mostrarCarrito;
            cabecera.appendChild(botonCarrito);

            // Luego cargamos las habitaciones
            fetch('http://localhost:3000/habitaciones')
                .then(response => response.json())
                .then(data => {
                    const contenedorHabitaciones = document.getElementById('Habitacion');
                    
                    data.habitaciones.forEach(habitacion => {
                        const detalleHabitacion = document.createElement('div');
                        detalleHabitacion.classList.add('detallesHabitacion');
                        
                        detalleHabitacion.innerHTML = `
                            <img id="roomImg" src=${habitacion.img}>
                            <div class="roomAux">
                                <div class="campoRoom">${habitacion.nombre}</div>
                                <div class="campoRoom">Precio: ${habitacion.precio}‚Ç¨/Noche</div>
                            </div>
                            <select id="regimen-${habitacion.id}">
                                <option value="25">Solo desayuno - 25‚Ç¨</option>
                                <option value="45">Media pensi√≥n - 45‚Ç¨</option>
                                <option value="65">Pensi√≥n completa - 65‚Ç¨</option>
                            </select>
                            <button onclick="agregarAlCarrito('${habitacion.id}', '${habitacion.nombre}', ${habitacion.precio})">
                                A√±adir
                            </button>
                        `;
                        
                        contenedorHabitaciones.appendChild(detalleHabitacion);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        

        // Array para almacenar los items del carrito
        let carrito = [];
        let isCartOpen = false;

        // Funci√≥n para agregar items al carrito
        function mostrarCarrito() {
    isCartOpen = true;
    const modalContainer = document.getElementById('cartModalContainer');
    modalContainer.style.display = 'flex';
    renderizarCarrito();
}

function cerrarCarrito() {
    isCartOpen = false;
    const modalContainer = document.getElementById('cartModalContainer');
    modalContainer.style.display = 'none';
}

function eliminarDelCarrito(index) {
    carrito.splice(index, 1);
    const botonCarrito = document.querySelector('.cabecera button');
    botonCarrito.innerHTML = `üõí Carrito (${carrito.length})`;
    renderizarCarrito();
}

function renderizarCarrito() {
    const modalContent = document.getElementById('cartModalContent');
    const total = carrito.reduce((sum, item) => sum + item.precioTotal, 0);
    
    // A√±adimos el bot√≥n de cierre al principio del HTML
    let html = '<button onclick="cerrarCarrito()" class="close-button">√ó</button>';
    
    if (carrito.length === 0) {
        html += '<p class="empty-cart">El carrito est√° vac√≠o</p>';
        modalContent.innerHTML = html;
        return;
    }

    html += '<div class="cart-items">';
    carrito.forEach((item, index) => {
        html += `
            <div class="cart-item">
                <div class="item-details">
                    <h3>${item.nombre}</h3>
                    <p>Precio habitaci√≥n: ${item.precio}‚Ç¨</p>
                    <p>R√©gimen: ${item.precioRegimen}‚Ç¨</p>
                </div>
                <div class="item-actions">
                    <span class="item-total">${item.precioTotal}‚Ç¨</span>
                    <button onclick="eliminarDelCarrito(${index})" class="delete-btn">‚úï</button>
                </div>
            </div>
        `;
    });

    html += `
        <div class="cart-total">
            <span>Total:</span>
            <span>${total}‚Ç¨</span>
        </div>
        <div class="cart-actions">
            <button onclick="cerrarCarrito()" class="cancel-btn">Cancelar</button>
            <button onclick="confirmarReserva()" class="confirm-btn">Confirmar Reserva</button>
        </div>
    `;
    html += '</div>';
    modalContent.innerHTML = html;
}

function confirmarReserva() {
    if (carrito.length === 0) {
        alert('El carrito est√° vac√≠o');
        return;
    }

    fetch('http://localhost:3000/usuarios')
        .then(response => response.json())
        .then(usuarios => {
            // Buscamos el usuario por su correo
            const correoUsuario = document.getElementById('usuarioCorreo').textContent;
            
         
            const usuario = usuarios.find(u => u.correo === correoUsuario);
   
            if (!usuario) {
                throw new Error('Usuario no encontrado');
            }

            const total = carrito.reduce((sum, item) => sum + item.precioTotal, 0);

            // Creamos un array de habitaciones a partir del carrito
            const habitaciones = carrito.map(item => ({
                tipo: item.nombre,
                precio: item.precio
            }));

            // Creamos un array de reg√≠menes a partir del carrito
            const regimenes = carrito.map(item => ({
                tipo: obtenerTipoRegimen(item.precioRegimen),
                precio: item.precioRegimen
            }));

    
            const reserva = {
                id: "RES" + Date.now(),
                fecha: new Date().toLocaleString('es-ES', { 
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                cliente: {
                    nombre: usuario.nombre,
                    apellidos: usuario.apellidos,
                    edad: usuario.edad,
                    nacionalidad: usuario.nacionalidad,
                    hijos: usuario.hijos
                },
                habitaciones: habitaciones, // Array de habitaciones
                regimenes: regimenes,      // Array de reg√≠menes
                servicios: [],
                precioTotal: total
            };

            // Enviamos la reserva al servidor
            fetch('http://localhost:3000/reservas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reserva)
            })
            .then(response => {
                if (response.ok) {
                    // Actualizamos el stock
                    actualizarStock().then(() => {
                        alert('Reserva realizada con √©xito');
                        carrito = []; // Vaciamos el carrito
                        const botonCarrito = document.querySelector('.cabecera button');
                        botonCarrito.innerHTML = 'üõí Carrito (0)';
                        cerrarCarrito(); // Cerramos el modal del carrito
                    });
                } else {
                    throw new Error('Error al crear la reserva');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al procesar la reserva');
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al obtener datos del usuario');
        });
}

function actualizarStock() {
    const promesas = carrito.map(item => {
        return fetch(`http://localhost:3000/stock/habitaciones/update/${item.id}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                cantidad: -1
            })
        });
    });

    return Promise.all(promesas);
}

// Funci√≥n auxiliar para obtener el tipo de r√©gimen basado en el precio
function obtenerTipoRegimen(precio) {
    switch(precio) {
        case 25:
            return "solo desayuno";
        case 45:
            return "media pension";
        case 65:
            return "pension completa";
        default:
            return "solo desayuno";
    }
}


// Tambi√©n modificamos agregarAlCarrito para verificar el stock antes de agregar
function agregarAlCarrito(id, nombre, precio) {
    // Primero verificamos el stock disponible
    fetch(`http://localhost:3000/stock`)
        .then(response => response.json())
        .then(stockData => {
            const habitacion = stockData.stock.habitaciones.find(h => h.id.toString() === id);
            
            if (!habitacion || habitacion.cantidad <= 0) {
                alert('Lo sentimos, no hay disponibilidad para esta habitaci√≥n');
                return;
            }

            const regimen = document.getElementById(`regimen-${id}`);
            const precioRegimen = parseInt(regimen.value);
            
            carrito.push({
                id: id,
                nombre: nombre,
                precio: precio,
                precioRegimen: precioRegimen,
                precioTotal: precio + precioRegimen
            });
            
            // Actualizamos el contador del carrito
            const botonCarrito = document.querySelector('.cabecera button');
            botonCarrito.innerHTML = `üõí Carrito (${carrito.length})`;
            
            alert('Habitaci√≥n a√±adida al carrito');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al verificar el stock');
        });
}
        mostrarHabitaciones();
      
    </script>
    <div id="cartModalContainer" class="modal-container">
        <div id="cartModalContent" class="modal-content">
        </div>
    </div>
</body>

</html>
