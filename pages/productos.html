function eliminarProductoDelStock(id, tipo) {
    fetch(`http://localhost:3000/stock/${tipo}/${id}`, {
        method: 'DELETE',
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`Error al eliminar el ${tipo}`);
        }
        mostrarStock();
        alert(`${tipo.charAt(0).toUpperCase() + tipo.slice(1)} eliminado correctamente`);
    })
    .catch(error => {
        console.error('Error:', error);
        alert(`Error al eliminar el ${tipo}`);
    });
}
